version: "3"

tasks:
  yaml:
    aliases:
      - "yaml-check"
      - "yaml-fix"
    deps:
      - "venv"
    dir: "{{.ROOT_DIR}}"
    cmds:
      - |-
        . "{{.G_LINT_VENV_DIR}}/bin/activate"
        yamllint \
          --config-file "tools/yscope-dev-utils/lint-configs/.yamllint.yml" \
          --strict \
          .github \
          taskfile.yaml \
          taskfiles/
