version: "3"

includes:
  utils:
    internal: true
    taskfile: "utils.yaml"
  ystdlib:
    internal: true
    taskfile: "ystdlib.yaml"

tasks:
  "*-*":
    desc: >-
      <target>-<build type>: Runs unit tests for the specified test target and build type.
    vars:
      BUILD_TYPE: "{{index .MATCH 1}}"
      TARGET: "{{index .MATCH 0}}"
      TEST_TARGET: "unit-test-{{.TARGET}}"
    deps:
      - task: "utils:validate-all-args"
        vars:
          BUILD_TYPE: "{{.BUILD_TYPE}}"
          TARGET: "{{.TARGET}}"
    cmds:
      - task: "ystdlib:build"
        vars:
          BUILD_TYPE: "{{.BUILD_TYPE}}"
          TARGET: "{{.TEST_TARGET}}"
      - "{{.G_YSTDLIB_BUILD_DIR}}/{{.BUILD_TYPE}}/testbin/{{.TEST_TARGET}}"
