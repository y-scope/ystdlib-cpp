version: "3"

includes:
  yaml:
    flatten: true
    taskfile: "./lint-yaml.yaml"

vars:
  G_LINT_VENV_DIR: "{{.G_BUILD_DIR}}/lint-venv"
  G_LINT_VENV_CHECKSUM_FILE: "{{.G_BUILD_DIR}}/lint#venv.md5"

tasks:
  check:
    desc: |-
      Runs the full suite of linters for various file tyes and checks for warnings or violations.
    cmds:
      - task: "yaml-check"

  fix:
    desc: "Runs the full suite of linters and automatically fixes any fixable issues."
    cmds:
      - task: "yaml-fix"

  venv:
    desc: "Creates the virtual environment to run the linters."
    internal: true
    vars:
      CHECKSUM_FILE: "{{.G_LINT_VENV_CHECKSUM_FILE}}"
      OUTPUT_DIR: "{{.G_LINT_VENV_DIR}}"
    sources:
      - "{{.ROOT_DIR}}/taskfile.yaml"
      - "{{.TASKFILE}}"
      - "lint-requirements.txt"
    generates:
      - "{{.CHECKSUM_FILE}}"
    deps:
      - ":init"
      - task: ":utils:validate-checksum"
        vars:
          CHECKSUM_FILE: "{{.CHECKSUM_FILE}}"
          DATA_DIR: "{{.OUTPUT_DIR}}"
    cmds:
      - task: ":utils:create-venv"
        vars:
          LABEL: "lint"
          OUTPUT_DIR: "{{.OUTPUT_DIR}}"
          REQUIREMENTS_FILE: "lint-requirements.txt"
      # This command must be last
      - task: ":utils:compute-checksum"
        vars:
          DATA_DIR: "{{.OUTPUT_DIR}}"
          OUTPUT_FILE: "{{.CHECKSUM_FILE}}"
