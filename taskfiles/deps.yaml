version: "3"

tasks:
  default:
    desc: "Install all required dependencies."
    cmds:
      - task: "pkgs"

  pkgs:
    desc: "Install dependencies from prebuilt packages or build them from source packages."
    cmds:
      - task: "linux-pkgs"
      - task: "macos-pkgs"

  linux-pkgs:
    internal: true
    platforms:
      - "linux"
    dir: "{{.G_SCRIPT_DIR}}/lib_install/linux"
    cmds:
      - "./install-all.sh"

  macos-pkgs:
    internal: true
    platforms:
      - "darwin"
    cmds:
      - "echo 'Nothing pckages required to be installed for macOS.'"
