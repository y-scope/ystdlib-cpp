version: "3"

includes:
  deps:
    internal: true
    taskfile: "deps.yaml"
  utils:
    internal: true
    taskfile: "../tools/yscope-dev-utils/exports/taskfiles/utils/utils.yaml"

tasks:
  build-debug:
    # The name ystdlib_LIBRARIES should match its CMakeLists.txt equivalent for consistency.
    desc: >-
      build-debug [ystdlib_LIBRARIES="<lib0;...;libn>"]: Configure and build debug libraries. If
      ystdlib_LIBRARIES is defined, only configure and build the listed libraries and their internal
      dependencies.
    vars:
      BUILD_DIR: "{{.G_YSTDLIB_DEBUG_BUILD_DIR}}"
    cmds:
      - task: "generate"
        vars:
          BUILD_DIR: "{{.BUILD_DIR}}"
          BUILD_TYPE: "debug"
          LIBRARIES: "{{.ystdlib_LIBRARIES}}"
      - task: "utils:cmake:build"
        vars:
          BUILD_DIR: "{{.BUILD_DIR}}"

  build-release:
    # The name ystdlib_LIBRARIES should match its CMakeLists.txt equivalent for consistency.
    desc: >-
      build-release [ystdlib_LIBRARIES="<lib0;...;libn>"]: Configure and build release libraries. If
      ystdlib_LIBRARIES is defined, only configure and build the listed libraries and their internal
      dependencies.
    vars:
      BUILD_DIR: "{{.G_YSTDLIB_RELEASE_BUILD_DIR}}"
    cmds:
      - task: "generate"
        vars:
          BUILD_DIR: "{{.BUILD_DIR}}"
          BUILD_TYPE: "release"
          LIBRARIES: "{{.ystdlib_LIBRARIES}}"
      - task: "utils:cmake:build"
        vars:
          BUILD_DIR: "{{.BUILD_DIR}}"

  clean-debug:
    cmds:
      - task: "utils:cmake:clean"
        vars:
          BUILD_DIR: "{{.G_YSTDLIB_DEBUG_BUILD_DIR}}"

  clean-release:
    cmds:
      - task: "utils:cmake:clean"
        vars:
          BUILD_DIR: "{{.G_YSTDLIB_RELEASE_BUILD_DIR}}"

  install-debug:
    desc: >-
      install-debug INSTALL_PREFIX="<prefix path>": Install the debug build into <prefix path>.
    requires:
      vars:
        - "INSTALL_PREFIX"
    cmds:
      - task: "build-debug"
      - task: "utils:cmake:install"
        vars:
          BUILD_DIR: "{{.G_YSTDLIB_DEBUG_BUILD_DIR}}"
          INSTALL_PREFIX: "{{.INSTALL_PREFIX}}"

  install-release:
    desc: >-
      install-release INSTALL_PREFIX="<prefix path>": Install the release build into <prefix path>.
    requires:
      vars:
        - "INSTALL_PREFIX"
    cmds:
      - task: "build-release"
      - task: "utils:cmake:install"
        vars:
          BUILD_DIR: "{{.G_YSTDLIB_RELEASE_BUILD_DIR}}"
          INSTALL_PREFIX: "{{.INSTALL_PREFIX}}"

  generate:
    internal: true
    requires:
      vars:
        - "BUILD_DIR"
        - "BUILD_TYPE"
    deps:
      - "deps:install-all"
    cmds:
      - task: "utils:cmake:generate"
        vars:
          BUILD_DIR: "{{.BUILD_DIR}}"
          EXTRA_ARGS:
            - "-DCMAKE_BUILD_TYPE={{.BUILD_TYPE}}"
            - >-
              {{- if .LIBRARIES -}}
                -D{{.G_CMAKE_PACKAGE_NAME}}_LIBRARIES="{{.LIBRARIES}}"
              {{- end}}
          SOURCE_DIR: "{{.ROOT_DIR}}"
