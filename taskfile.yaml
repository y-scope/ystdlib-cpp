version: "3"

includes:
  build: "./taskfiles/build.yaml"
  deps: "./taskfiles/deps.yaml"
  lint: "./taskfiles/lint.yaml"
  utils: "tools/yscope-dev-utils/taskfiles/utils.yaml"

vars:
  G_BUILD_DIR: "{{.ROOT_DIR}}/build"
  G_CPP_SRC_DIR: "{{.ROOT_DIR}}/src"
  G_DEPS_DIR: "{{.G_BUILD_DIR}}/deps"
  G_TEST_BIN_DIR: "{{.G_BUILD_DIR}}/testbin"
  G_YSTDLIBS:
    - "testlib"

tasks:
  clean:
    desc: "Removes the project build directory."
    cmds:
      - "rm -rf '{{.G_BUILD_DIR}}'"

  init:
    internal: true
    silent: true
    run: "once"
    cmds:
      - "mkdir -p '{{.G_BUILD_DIR}}'"

  test-all:
    desc: "Runs all unit tests."
    deps:
      - "build:unit-test-all"
    cmds:
      - "{{.G_TEST_BIN_DIR}}/unit-test-all"

  test-*:
    desc: "Runs unit tests for the specified library."
    vars:
      TEST_TARGET: >-
        {{printf "unit-test-%s" .LIBRARY}}
    deps:
      - "build:{{.TEST_TARGET}}"
    cmds:
      - "{{.G_TEST_BIN_DIR}}/{{.TEST_TARGET}}"
